<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rueda del Deportista</title>
    <link rel="icon" href="https://img.icons8.com/3d-fluency/94/synchronize.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rueda del Deportista</h1>
        <h5>Acepta valores del 1 al 10, donde 1 representa "mejorar" y 10 nivel "optimo".</h5>
        <form id="dataForm">
            <label for="fisico">Físico:</label>
            <input type="number" id="fisico" min="1" max="10" oninput="validarRango(this)">
            
            <label for="tactico">Táctico/Técnico:</label>
            <input type="number" id="tactico" min="1" max="10" oninput="validarRango(this)">
            
            <label for="mental">Mental/Emocional:</label>
            <input type="number" id="mental" min="1" max="10" oninput="validarRango(this)">
            
            <label for="descanso">Descanso:</label>
            <input type="number" id="descanso" min="1" max="10" oninput="validarRango(this)">
            
            <label for="nutricional">Nutricional:</label>
            <input type="number" id="nutricional" min="1" max="10" oninput="validarRango(this)">
            
            <label for="social">Social:</label>
            <input type="number" id="social" min="1" max="10" oninput="validarRango(this)">
            
            <label for="resultados">Resultados:</label>
            <input type="number" id="resultados" min="1" max="10" oninput="validarRango(this)">
            
            <label for="lesiones">Lesiones:</label>
            <input type="number" id="lesiones" min="1" max="10" oninput="validarRango(this)">
            
            <button type="button" onclick="generateChart()">Generar Gráfico</button>
        </form>
        <canvas id="myChart"></canvas>
        <button type="button" id="exportButton" hidden onclick="exportChart()">Exportar a PDF</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <footer>
        <p>© 2024 Rueda del Deportista. Todos los derechos reservados.</p>
        <p>Desarrollado por: Baudracco Alejandro Javier</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/alejandrojavier.baudracco" target="_blank">
                <img src="https://img.icons8.com/fluency/48/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/in/alejandro-baudracco-22553094/" target="_blank" title="LinkedIn">
                <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://img.icons8.com/fluency/48/instagram-new.png" alt="Instagram">
            </a>
        </div>
    </footer>    
</body>
</html>
